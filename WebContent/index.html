<!DOCTYPE html>
<html>
  <head>
    <title>短点! 短时间短地址服务</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/css/bootstrap-combined.min.css" rel="stylesheet">
    <link href="assets/css/common.css" rel="stylesheet">
    <style type="text/css">
      #progress p {
        display: block;
        width: 240px;
        padding: 2px 5px;
        margin: 2px 0;
        border: 1px inset #446;
        border-radius: 5px;
      }

      #progress p.success {
        background: #0c0 none 0 0 no-repeat;
      }

      #progress p.failed {
        background: #c00 none 0 0 no-repeat;
      }

      #filedrag {
        display: none;
        font-weight: bold;
        text-align: center;
        padding: 1em 0;
        margin: 1em 0;
        color: #555;
        border: 2px dashed #555;
        border-radius: 7px;
        cursor: default;
      }

      #filedrag.hover {
        color: #f00;
        border-color: #f00;
        border-style: solid;
        box-shadow: inset 0 3px 4px #888;
      }

      #data {
        padding: 1em 0;
        margin: 1em 0;
        border: 2px dashed #555;
      }

      #data.hover {
        color: #f00;
        border-color: #f00;
        border-style: solid;
        box-shadow: inset 0 3px 4px #888;
      }
    </style>
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script type="text/javascript" src="assets/js/base64-1.7.js"></script>
    <script type="text/javascript" src="assets/js/jquery-1.3.2.min.js"></script>
    <script type="text/javascript">
      $(function() {
        $("#txt_button").click(function() {
          var data = $("#data").val();
          if (!data)
            return;
          $.post('api/create', {'data':data}, function (j) {
            $("#result").html("");
            $("#progress").html("");
            if (j.ok) {
              var url = location.href + j.code;
              $("#result").append($('<div class="alert alert-success">Success</div>')).append($("<p>短地址: </p>").append($('<a target="_blank">' + url + '</a>').attr("href", url))).append($('<p></p>').append($('<img/>').attr('src', 'https://chart.googleapis.com/chart?chs=72x72&cht=qr&choe=UTF-8&chl=' + encodeURIComponent(url))));
            } else {
              $("#result").append($('<div class="alert alert-error">Oops</div>')).append($("<p></p>").text("ERROR: " + j.msg));
            }
          } , "json");
        });

        function FileDragHover(e) {
          e.stopPropagation();
          e.preventDefault();
          var target = $(e.target);
          if (e.type == "dragover") {
            target.addClass("hover");
          } else {
            target.removeClass("hover");
          }
        }

        function FileSelectHandler(e) {
          $("#progress").html("");
          // cancel event and hover styling
          FileDragHover(e);
          var files = false;
          if(e.originalEvent.dataTransfer){
            if(e.originalEvent.dataTransfer.files.length) {
              e.preventDefault();
              e.stopPropagation();
              files = e.originalEvent.dataTransfer.files
            }
          }
          if (!files)
            return;

          var file = files[0];
          if (file.size == 0) {
            alert("Emtry File");
            return;
          }
          if (file.size > 1024*1024) {
            alert("Must less than 1mb")
            return;
          }
          var o = document.getElementById("progress");
          var progress = o.appendChild(document.createElement("p"));
          progress.appendChild(document.createTextNode("upload " + file.name));

          var xhr = new XMLHttpRequest();
          xhr.upload.addEventListener("progress", function(e) {
            var pc = parseInt(100 - (e.loaded / e.total * 100));
            progress.style.backgroundPosition = pc + "% 0";
          }, false);
          xhr.onreadystatechange = function(e) {
            if (xhr.readyState == 4) {
              progress.className = (xhr.status == 200 ? "success" : "failure");
              $("#result").html("");
              if (xhr.status == 200) {
                var j = eval("(" + xhr.responseText +")");
                j = eval("(" + j + ")");
                if (j.ok) {
                  var url = location.href + j.code;
                  $("#result").append($('<div class="alert alert-success">Success</div>')).append($("<p>共享文件地址: </p>").append($('<a target="_blank">' + url + '</a>').attr("href", url))).append($('<p></p>').append($('<img/>').attr('src', 'https://chart.googleapis.com/chart?chs=72x72&cht=qr&choe=UTF-8&chl=' + encodeURIComponent(url))));
                  return;
                }
              }
              $("#result").append($('<div class="alert alert-error">Oops</div>')).append($("<p></p>").text("ERROR: " + j.msg));
              return;
            }
          };
          xhr.open("POST", "api/create/file", true);
          xhr.setRequestHeader("X-File-Name", Base64.encode(file.name));
          xhr.setRequestHeader("X-File-Size", file.size);
          xhr.send(file);
        }

        $("#data").bind("dragover", FileDragHover);
        $("#data").bind("dragleave",FileDragHover);
        $("#data").bind("drop", FileSelectHandler);
      });
    </script>
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button data-target=".nav-collapse" data-toggle="collapse" class="btn btn-navbar" type="button">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="./">短点!</a>
        </div>
      </div>
    </div>
    <div class='container'>
      <div class="row-fluid">
        <div class="span8 offset2">
          <div class="control-group" class="filedrag">
            <textarea rows="10" class="span12" id="data" placeholder="Type text or URL, or Drop files here"></textarea>
          </div>
          <div class="control-group pull-right">
            <button id="txt_button" class="btn">短点!</button>
          </div>
        </div>
        <div class="span12">
          <div id="progress"></div>
          <div id="result" style="display: block; margin-top: 30px;"></div>
        </div>
      </div>
    </div>
